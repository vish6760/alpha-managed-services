---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: in-cluster-harbor
  namespace: argocd
  labels:
    env: alpha-rke-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
  - resources-finalizer.argocd.argoproj.io

spec:
  project: alpha-rke-cluster
  source:
    repoURL: https://github.com/vish6760/alpha-managed-services.git
    path: alpha-rke-cluster/overlays/rackspace-system/harbor
    targetRevision: HEAD

  destination:
    name: in-cluster

  syncPolicy:
    automated:
      selfHeal: true
      prune: true

  ignoreDifferences:
    - group: cert-manager.io/
      kind: Issuer
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
